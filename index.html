            updatePosition() {
                dots.doc(this.dot_id).update({
                    x: this.dot.x,
                    y: this.dot.y,
                });
            },

            up() {
                this.dot.y-=step;
                this.updatePosition();
            },

            down() {
                this.dot.y+=step;
                this.updatePosition();
            },

            left() {
                this.dot.x-=step;
                this.updatePosition();
            },

            right() {
                this.dot.x+=step;
                this.updatePosition();
            },

            getDot() {
                let local = this;
               dots.where('id', '==', 1).get()
                    .then((querySnapshot) => {
                        querySnapshot.forEach((doc) => {
                            local.dot = doc.data();
                            local.dot_id = doc.id;
                        });
                    })
                    .catch((error) => {
                        console.log("Error getting documents: ", error);
                    });
            }
        },


        created() {
            let local = this;
            dots.where('id', '==', 1)
                .onSnapshot(function (snapshot) {
                    snapshot.docChanges().forEach(function (change) {
                        if (change.type === "added") {
                            local.dot = change.doc.data();
                        }
                        if (change.type === "modified") {
                            local.dot = change.doc.data();
                        }
                    });
                });
